version: "3.9"

networks:
  laravel:
    name: laravel

services:
  nginx:
    build:
      context: .
      dockerfile: docker/Dockerfile-nginx
    depends_on:
      - php
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src:/var/www/src
    networks:
      - laravel

  php:
    build:
      context: .
      dockerfile: docker/Dockerfile-php
    container_name: php
    volumes:
      - ./src:/var/www/src
    networks:
      - laravel